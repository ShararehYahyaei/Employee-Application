<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .container {
            text-align: center;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            background-color: #fff8dc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ccc;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        th {
            color: white;
            background-color: #6b8e23;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .pagination {
            margin-top: 20px;
        }

        .pagination a {
            margin: 0 5px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .pagination a.active {
            color: #fff;
            background-color: #4CAF50;
            padding: 5px 10px;
            border-radius: 5px;
        }

        form {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Employees List</h1>

    <table>
        <thead>
        <tr>
            <th>Employee First Name</th>
            <th>Employee Last Name</th>
            <th>Employee Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${listEmployees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td>
                <form th:action="@{/updateEmployee/{employeeId}(employeeId=${employee.id})}" method="get">
                    <button type="submit">Update</button>
                </form>

                <form th:action="@{/deleteEmployee/{employeeId}(employeeId=${employee.id})}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="pagination">
        <span th:if="${currentPage > 1}">
            <a th:href="@{/page/{pageNumber}(pageNumber=${currentPage - 1})}">Previous</a>
        </span>

        <span th:each="i : ${#numbers.sequence(1, totalPages)}">
            <a th:href="@{/page/{pageNumber}(pageNumber=${i})}"
               th:text="${i}"
               th:classappend="${i == currentPage} ? 'active' : ''"></a>
        </span>

        <span th:if="${currentPage < totalPages}">
            <a th:href="@{/page/{pageNumber}(pageNumber=${currentPage + 1})}">Next</a>
        </span>
    </div>

</div>
</body>
</html>
